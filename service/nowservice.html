	<script type="text/javascript">
		$(function(){
//			权限添加的点击效果
				$('.other-item').click(function(){
					$(this).addClass('active')
				})
//				点击箭头可将对应的选项添加到对应的框内
				$('#toleft').click(function(){
					$('#right .other-item').each(function(index,e){
						if($(this).attr('class')=='other-item active'){
							$('#left').append($(this))
							$(this).removeClass('active')
						}
					})
				})
				$('#toright').click(function(){
					$('#left .other-item').each(function(index,e){
						if($(this).attr('class')=='other-item active'){
							$('#right').append($(this))
							$(this).removeClass('active')
						}
					})
				})
				$('.operation-goup').click(function(){
					if($(this).attr('class')=='operation-goup'){
						$(this).addClass('acti')
					}else{
						$(this).removeClass('acti')
					}
				})
		})
	</script>
